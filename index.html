<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neobrutalism CSS - Components</title>
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/global.css"> <!-- tokens, :root -->
    <!-- <link rel="stylesheet" href="/styles/dark-mode.css"> -->
    <link rel="stylesheet" href="/styles/composition.css"> <!-- layouts -->
    <link rel="stylesheet" href="/styles/blocks/modal.css">
    <link rel="stylesheet" href="/styles/blocks/button.css">
    <link rel="stylesheet" href="/styles/blocks/accordion.css">
    <link rel="stylesheet" href="/styles/main.css">
</head>

<body>
    <!-- theme switcher -->
    <!-- <div class="container">
        <label for="theme-select">Theme:</label>
        <select id="theme-select" name="color-scheme">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
        </select>
    </div> -->
    <!-- end theme switcher -->
    <!-- Modal -->
    <button id="open-dialog">Open Dialog</button>
    
    <dialog id="modal" aria-labelledby="modal-title">
        <h2 id="modal-title">Dialog Title</h2>
        <p>This is a native modal using the HTML 'dialog' element.</p>
        
        <form method="dialog">
            <button>Close</button>
        </form>
    </dialog>
    <!-- end modal -->
    <!-- accordion -->
    <div class="accordion">
        <details>
            <summary aria-describedby="accordion">
                <span role="term">Accordion title</span>
            </summary>
        </details>
        <div class="content">
            <p class="inner" role="definition" id="accordion">Lorem ipsum dolor sit amet, consectetur adipisicing.</p>
        </div>
    </div>
    <!-- end accordion -->
    <script src="/scripts/script.js"></script>
    <script src="scripts/blocks/modal.js"></script>
</body>

</html>
